
<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Usuario:</label>
            <input [(ngModel)]="session.login" name="login" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Password:</label>
            <input [(ngModel)]="session.password" name="password" type="password" class="form-control">
          </div>
          <button (click)="loginEmpleado()" class="btn btn-danger">Loggin Empleado</button>
          
        </form>
      </div>
      <div>
        
        
      </div>
      
    </div>
    
  </div>
