<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Crear un nuevo Empleado</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="formularioEmpleado" class="form" (ngSubmit)="creaEmpleado()" >
                <div class="form-group">
                    <label for="dni">DNI:</label>

                    <input formControlName="dni" name="dni" type="text" class="form-control" required>
                   

                </div>

                <label for="">Nombre:</label>
                <input name="text" type="text" class="form-control" formControlName="nombre" required>


                <label for="">Apellido 1:</label>
                <input name="text" type="text" class="form-control" formControlName="apellido1" required>


                <label for="">Apellido 2:</label>
                <input name="text" type="text" class="form-control" formControlName="apellido2" required>


                <label for="">username:</label>
                <input name="text" type="text" class="form-control" formControlName="login" required>


                <label for="">password:</label>
                <input name="text" type="password" class="form-control" formControlName="password" required>


                <label for="">Telefono:</label>
                <input name="text" type="number" class="form-control" formControlName="telefono" required>



                <label for="">Email:</label>
                <input name="text" type="text" class="form-control" formControlName="email" required>


                <label for="">token:</label>
                <input name="text" type="text" class="form-control" formControlName="token" required>


                <div class="row">
                    <label for="inputValidado" class="col-sm-2 col-form-label">Validado: </label>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="inputValidado" id="inputValidado"
                            value="true" checked formControlName="validado" required>
                        <label class="form-check-label" for="inputValidado">
                            si
                        </label>
                        <input class="form-check-input" type="radio" name="inputValidado" id="inputValidado"
                            value="false" formControlName="validado" required>
                        <label class="form-check-label" for="inputValidado">
                            no
                        </label>
                    </div>

                </div>
                <div class=" row">
                    <label for="inputActivo" class="col-sm-2 col-form-label">Activo: </label>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="inputActivo" id="inputActivo" value="true"
                            formControlName="activo" required checked>
                        <label class="form-check-label" for="inputActivo">
                            si
                        </label>
                        <input class="form-check-input" type="radio" name="inputActivo" id="inputActivo" value="false"
                            formControlName="activo" required>
                        <label class="form-check-label" for="inputActivo">
                            no
                        </label>
                    </div>

                </div>

                <button class="btn btn-danger" type="submit">crea Empleado</button>
            </form>
        </div>
    </div>

</div>
