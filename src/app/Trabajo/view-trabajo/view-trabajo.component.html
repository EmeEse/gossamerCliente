<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Editar Trabajo</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="trabajo.nombre" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Descripcion:</label>
                    <input  [(ngModel)]="trabajo.descripcion " name="descripcion" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Precio:</label>
                    <input [(ngModel)]="trabajo.precio" name="precio" type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Descuento:</label>
                    <input [(ngModel)]="trabajo.descuento" name="descuento" type="number" class="form-control">
                </div>
                
               
                <button (click)="updateTrabajo()" class="btn btn-danger">Actualizar Trabajo</button>
                <button (click)="deleteTrabajo()" class="btn btn-danger">Borrar Trabajo</button>
            </form>
        </div>
    </div>

</div>
