<div class="col col-sm-8"></div>
<div class="card">
    <div class="card-header">
        <h3>Crear un nueva Cita</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="formularioCita" class="form" (ngSubmit)="crearCita()">
            <div class="form-group">
                <label for="fecha">fecha:</label>

                <input formControlName="fecha" name="fecha" type="text" class="form-control" required>


            </div>

            <label for="">Cliente:</label>
            <input name="id_cliente" type="number" class="form-control" formControlName="id_cliente" required>

            <div class="form-group">
                <label for="empleado">Empleado:</label>
                <select  class="form-control" id="exampleFormControlSelect1" name="id_empleado" class="form-control" formControlName="id_empleado" required>
                  <option  *ngFor="let empleado of empleados">{{empleado.nombre}}</option>
                  
                </select>
              </div>
           

            <label for="">local:</label>
            <input name="id_local" type="number" class="form-control" formControlName="id_local" required>
            <label for="">tareas:</label>
            <input name="id_hacer" type="number" class="form-control" formControlName="id_hacer" required>


            <label for="">terminado:</label>
            <input name="terminado" type="number" class="form-control" formControlName="terminado" required>


            <label for="">factura:</label>
            <input name="id_factura" type="number" class="form-control" formControlName="id_factura" required>



            <button class="btn btn-danger" type="submit">crea Cita</button>
        </form>
    </div>
</div>
